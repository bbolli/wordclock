<!DOCTYPE html>

<!-- via https://plus.google.com/114122960748905067938/posts/CRAGmxJc84h -->

<html>
    <head>
        <meta charset=utf-8>
        <title>Doug Jackson’s word clock</title>
        <style type=text/css>
            @import url(http://fonts.googleapis.com/css?family=Quicksand);
            body { color: #333; background-color: #111; }
            #face { font: 36px Futura,Quicksand; width: 10em; margin: 5em auto; }
            table { width: 100%; }
            tr > td + td { text-align: center; }
            tr > td + td + td { text-align: right; }
            .h { color: #fff; }
        </style>
        <script>

var hl_ids = { // maps from 5-minute increments to ids of spans to highlight
    '0': ['m0'],
    '5': ['m5', 'm', 'p'],
    '10': ['m10', 'm', 'p'],
    '15': ['m15', 'p'],
    '20': ['m20', 'm', 'p'],
    '25': ['m20', 'm5', 'm', 'p'],
    '30': ['m30', 'p'],
    '35': ['m20', 'm5', 'm', 't'],
    '40': ['m20', 'm', 't'],
    '45': ['m15', 't'],
    '50': ['m10', 'm', 't'],
    '55': ['m5', 'm', 't']
};

function highlight(id) {
    document.getElementById(id).className = 'h';
}

function reset() {
    var spans = document.getElementsByTagName('span');
    Array.prototype.forEach.call(spans, function (s) { s.className = ''; });
}

function display_time(time) {
    if (typeof time === 'undefined')
        time = new Date();

    // advance the clock by half its resolution to minimize the
    // difference to the effective time
    time = new Date(time.getTime() + 5 / 2 * 60 * 1000);

    // round the time to 5-minute steps
    var mm = Math.floor(time.getMinutes() / 5) * 5;
    var hh = time.getHours();

    hl_ids[mm].forEach(function (id) {
        highlight(id);
        if (id === 't') hh++;
    });

    highlight('h' + hh % 12);

    window.setTimeout(function () {
        reset();
        display_time();
    }, 30000);
}
        </script>
    </head>
    <body>
        <div id=face>
            <table><tr><td class=h>IT IS</td><td><span id=m30>HALF</span></td><td><span id=m10>TEN</span></td></tr></table>
            <table><tr><td><span id=m15>QUARTER</span></td><td></td><td><span id=m20>TWENTY</span></td></tr></table>
            <table><tr><td><span id=m5>FIVE</span></td><td><span id=m>MINUTES</span></td><td><span id=t>TO</span></td></tr></table>
            <table><tr><td><span id=p>PAST</span></td><td><span id=h1>ONE</span></td><td><span id=h3>THREE</span></td></tr></table>
            <table><tr><td><span id=h2>TWO</span></td><td><span id=h4>FOUR</span></td><td><span id=h5>FIVE</span></td></tr></table>
            <table><tr><td><span id=h6>SIX</span></td><td><span id=h7>SEVEN</span></td><td><span id=h8>EIGHT</span></td></tr></table>
            <table><tr><td><span id=h9>NINE</span></td><td><span id=h10>TEN</span></td><td><span id=h11>ELEVEN</span></td></tr></table>
            <table><tr><td><span id=h0>TWELVE</span></td><td></td><td><span id=m0>O’CLOCK</span></td></tr></table>
        </div>
        <script>display_time();</script>
    </body>
</html>
