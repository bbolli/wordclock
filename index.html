<!DOCTYPE html>

<!-- via https://plus.google.com/114122960748905067938/posts/CRAGmxJc84h -->

<html>
    <head>
        <meta charset=utf-8>
        <title>Doug Jackson’s word clock</title>
        <style type=text/css>
            @import url(http://fonts.googleapis.com/css?family=Quicksand);
            body { color: #333; background-color: #111; }
            #face { font: 36px Quicksand; width: 10em; margin: 5em auto; }
            table { width: 100%; }
            .m { text-align: center; }
            .r { text-align: right; }
            .h { color: #fff; }
        </style>
    </head>
    <body>
        <div id=face>
            <table><tr><td class=h>IT IS<td class=m>HALF<td class=r>TEN</tr></table>
            <table><tr><td>QUARTER<td class=r>TWENTY</tr></table>
            <table><tr><td>FIVE<td class=m>MINUTES<td class=r>TO</tr></table>
            <table><tr><td>PAST<td class=m>ONE<td class=r>THREE</tr></table>
            <table><tr><td>TWO<td class=m>FOUR<td class=r>FIVE</tr></table>
            <table><tr><td>SIX<td class=m>SEVEN<td class=r>EIGHT</tr></table>
            <table><tr><td>NINE<td class=m>TEN<td class=r>ELEVEN</tr></table>
            <table><tr><td>TWELVE<td class=r>O’CLOCK</tr></table>
        </div>
    </body>
</html>
